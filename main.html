<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Generate a Random Password</h2>
<form class="center">
    <div>
    <label for="Length">Password Length</label>
    <input type="number" id="Length" name="Length" min="4" max="100"/>
</div>
<div>
    <p>Select password properties:</p>
<div>
    <label for="lowercase">Lowercase Characters</label>
    <input type="checkbox" id="lowercase" name="lowercase">
</div>

    <div>
    <label for="uppercase">Uppercase Characters</label>
    <input type="checkbox" id="uppercase" name="uppercase">
</div>

    <div>
    <label for="numbers">Numbers (0-9)</label>
    <input type="checkbox" id="numbers" name="numbers">
</div>

    <div>
    <label for="special">Special Characters</label>
    <input type="checkbox" id="special" name="special">
</div>
</div>
<br>

    <button>Generate Password</button>
</form>
    <script href="script.js"></script>
</body>
</html>
